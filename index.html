<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code-quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body id="body">
    <header>
        <div class="container">
            <div class="float-left" id="HighScores">View HighScores</div>
            <div class="float-right" id="timer">60 seconds remaining</div>
            <br></br>
    </header>

    <main class="container">
        <div id="info">
            <h2 class='text-center font-weight-bold' id="question">Coding Quiz Challenge<br></br>Try to answer the
                following code-related questions within the time limit.Keep in mind that incorrect answers penalize your
                score time by 10 seconds<br></br>

                <button type="button" id="startBtn" class="btn btn-primary btn-lg">Start</button></h2>
            <br></br>

            <button type="button" id="answerBtn1" data-id="0" class="answer-btn btn btn-primary btn-lg">Answer1</button><br></br>
            <button type="button" id="answerBtn2" data-id="1" class="answer-btn btn btn-primary btn-lg">Answer2</button><br></br>
            <button type="button" id="answerBtn3" data-id="2" class="answer-btn btn btn-primary btn-lg">Answer3</button><br></br>
            <button type="button" id="answerBtn4" data-id="3" class="answer-btn btn btn-primary btn-lg">Answer4</button><br></br>
            <h3 class="text-center" id="Correct">Correct</h3>
            <h3 class="text-center" id="Wrong">Wrong</h3>


            

    </main>

    <table class="container table" id="scoresTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
       
      <script src="assets/script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</body>

</html>
